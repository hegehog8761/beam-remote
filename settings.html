<!DOCTYPE html>

<head>
<title>Settings - Beam Remote</title>
<link rel="icon" type="image/png" href="/icons/beam_favicon.ico"/>
<link rel="stylesheet" href="/style.css">

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<link href="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/css/select2.min.css" rel="stylesheet" />
<script src="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/js/select2.min.js"></script>
</head>

<body>
    <div class="top_bar_holder" hidden>
        <div class="top_bar">
            <label for="save_button" class=" save_label">You have unsaved changes. Make sure to save any changes before leaving</label>
            <button id="save_button" style="margin-left: 5px;" onclick="SettingUpdater()">Save</button>
        </div>
    </div>

    <datalist id="key_codes">
        <option value="f37"></option>
        <option value="f38"></option>
        <option value="f39"></option>
        <option value="f40"></option>
        <option value="f41"></option>
        <option value="f42"></option>
        <option value="f43"></option>
        <option value="f44"></option>
        <option value="f45"></option>
        <option value="f46"></option>
        <option value="f47"></option>
        <option value="f48"></option>
    </datalist>
    
    <a href="/">&lt; Home</a>
    <h2>Settings</h2>
    <h3>Grid size</h3>
    <label for="height_input">Height:</label> <input type="number" id="height_input" class="grid_size_modifier" min="1"> <br><br>
    <label for="width_input">Width:</label> <input type="number" id="width_input" class="grid_size_modifier" min="1">
    <h3>Buttons</h3>
    <table id="button_grid" class="button_config_grid">
        <tr>
            <td><button class="grid_button">testbutton</button></td>
            <td>b</td>
        </tr>
        <tr>
            <td><button class="grid_button">testbutton</button></td>
            <td><button class="grid_button"><img src="/icons/beam_favicon.ico"></button></td>
        </tr>
    </table>


    <script src="/scripts/setting_script.js"></script>
</body>
